    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <header>
        <a href="https://ko-fi.com/allegorisapps" target="_blank">
            <img id="hero-title" src="./imgs/red_logo.png" alt="allegoris red logo">
            <p>From Allegoris</p> 
        </a>
        <h1>language handler</h1> 
        <nav>
            <a href="index.html">Shuffle and String</a>
            <a href="myLanguages.html">My languages</a>
            <a href="">Resources</a>
        </nav>
    </header>


    <main class="row lang-main">

        <aside class="col-md-3 col-12">

            <div class="language-elements">
                <h6><i class="fa-regular fa-puzzle"></i>Common sections cheatsheet</h6>
                <!-- accordion -->
            </div>

            <hr>
    
            <!-- languages list -->
            <div class="show-box">
                <div class="add-lang">
                    <input type="text" class="only-bottom" placeholder="Write name">
                    <button class="purple_btn"><i class="fa-solid fa-book-bookmark" style="margin-right: 10px;"></i>Add new language</button>
                </div>
                <div class="lang-list"></div>
            </div>
        </aside>

        <!-- hero (lang name + completion status)-->
        <div class="showcase col-md-9 col-12">
            <div class="hero">
                <h1>{{Language name}}</h1>
                <p><strong>Completion status:</strong>{{Non complete}}</p>
            </div>

            <!-- add new section -->
            <div class="add-section">
                <input type="text" class="only-bottom" placeholder="Section name">
                <button class="purple_btn"><i class="fa-solid fa-bookmark" style="margin-right: 10px;"></i>Add section</button>
            </div>
        </div>

    </main>
